<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="container">
        <div class="hero-section">
            <h1> Welcome to Quizzy</h1>
            <h2>Test Your Brain, Beat the Clock!</h2>
            <p>Create your own quizzes in minutes with our easy-to-use platform. Customize questions, set timers, and share your quiz instantly with friends, students, or teams.</p>
        </div>

        <form action="">
            <div class="form-container">
                <label for="Username">Username</label>
                <input type="text" placeholder="Enter username" required>

                <label for="Email">Email ID</label>
                <input type="email" placeholder="Enter valid Email ID" required>

                <label for="Password">Password</label>
                <input type="password" placeholder="Enter password" required>

                <Button type="submit">Login</Button>
            </div>
        </form>
    </div>
    
</body>
</html>
